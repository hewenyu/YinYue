name: Build Windows

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "The name of the uploaded artifact"
        value: YinYue-windows

jobs:
  build-windows:
    strategy:
      matrix:
        arch: [x64]
        include:
          - arch: x64
            qt_arch: win64_msvc2019_64
            msvc_arch: x64
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: windows
        target: 'desktop'
        arch: ${{ matrix.qt_arch }}
        cache: true
        setup-python: false
        tools: 'tools_ifw tools_qtcreator,qt.tools.qtcreator'
        extra: '--external 7z'

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.1

    - name: Install Dependencies
      shell: bash
      run: |
        choco install ninja cmake

    - name: Setup MSVC Environment
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.msvc_arch }}

    - name: Configure CMake
      shell: bash
      run: |
        mkdir -p build
        cd build
        cmake -GNinja \
          -DCMAKE_C_COMPILER=cl.exe \
          -DCMAKE_CXX_COMPILER=cl.exe \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_SYSTEM_PROCESSOR=${{ matrix.arch }} \
          ..
      env:
        CMAKE_PREFIX_PATH: ${{ runner.workspace }}/Qt/5.15.2/${{ matrix.qt_arch }}

    - name: Build
      shell: bash
      run: |
        ninja

    - name: Deploy Qt Dependencies
      shell: bash
      run: |
        windeployqt --release --no-translations --no-plugins --no-opengl-sw YinYue.exe

    - name: Create Release Directory
      shell: bash
      run: |
        ls build
        mkdir -p release
        cp build/YinYue.exe release/
        cp build/*.dll release/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: YinYue-windows-${{ matrix.arch }}
        path: release
        retention-days: 1 